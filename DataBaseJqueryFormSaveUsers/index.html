<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

<body id="body">

    <div class="centered">
        <div class="group">



            <input type="text" placeholder="Please enter your name" id="nameEnter" name="server">
            <label for="nameEnter">Name</label>
            <div class="bar"></div>
            <input type="text" placeholder="Please enter your email" id="emailEnter">
            <label for="emailEnter">Email</label>
            <div class="bar"></div>
            <input type="text" placeholder="Please enter your mobile" id="mobileEnter">
            <label for="mobileEnter">Mobile</label>
            <div class="bar"></div>

            <div class="btn main btn-append addToCfrom">
                <span class="text">Done</span>
            </div>
        </div>
    </div>



    <div class="data-table">

    </div>
    <div id="showDiv">
        <a id="close">X</a>
        <div id="nameinfo"></div>

        <div id="emailinfo"></div>

        <div id="mobileinfo"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
